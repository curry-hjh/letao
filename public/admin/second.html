<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>丢人后台二级</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body style="height: 2000px;">
    <div class="aside">
        <!-- 标题 -->
        <a class="title" href="index.html">黑马56期</a>
        <!-- 个人信息 -->
        <div class="info">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                    <!-- 二级菜单 -->
                    <div class="second" style="display: none;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="topBar">
            <a href="javascript:;" class="pull-left"><span
                    class="glyphicon glyphicon-align-justify btn-aside"></span></a>
            <a href="javascript:;" class="pull-right"><span class="glyphicon glyphicon-log-out btn-logout"></span></a>
        </div>
        <div class="main">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li>二级分类</li>
            </ol>

            <!-- 具体的内容 -->
            <button class="btn btn-default btn-add">添加分类</button>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 准备分页的ul -->
            <ul id="page"></ul>
        </div>
    </div>
    <div class="modal fade logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要退出本系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-sure">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <!-- dropdown:下拉菜单，不属于表单元素，所以表单序列化获取不到 -->
                            <!-- 解决方案：提供一个隐藏的input框，指定name属性，并且要在用户选择一级分类的时候，修改隐藏的input框的值 -->
                            <input type="text" name="categoryId" class="hidden">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span class="text">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group">
                            <!-- <button class="btn btn-default">上传图片</button> -->
                            <!-- input type:file才有能力上传文件，但是上传文件特别的丑 -->
                            <label for="file" class="btn btn-default">上传图片</label>

                            <!-- 需要指定name属性  data-url:指定图片上传的地址 -->
                            <input type="file" multiple id="file" name="pic1" data-url="/category/addSecondCategoryPic"
                                class="hidden">
                        </div>
                        <div class="form-group">
                            <input type="text" name="brandLogo" class="hidden">
                            <img src="images/none.png" class="brandLogo" width="100" height="100" alt="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
          <td>{{ (page - 1) * size + i + 1 }}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img width="50" height="50" src="{{v.brandLogo}}" alt=""></td>
        </tr>
        {{/each}}
      </script>
    <script type="text/html" id="tpl2">
        {{each rows v i}}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
      </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
</body>

</html>
